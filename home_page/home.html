<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tech Stack</title>
    <link rel="icon" sizes="16x16" href="images/globe.png" type="image/x-icon"> <!--icon for a tab-->
    <link rel="stylesheet" href="../home_page/home_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script> 
        $(function(){
            $("#header").load("/components/header.html"); 
            $("#footer").load("/components/footer.html"); 
        });
    </script>
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <header>
            <h1>Welcome to My Tech Stack</h1>
            <p>Here are some of the programming languages I work with:</p>
        </header>
        <h3>Coding languages</h3>
        <section class="icons">
            <div class="icon">
                <i class="fab fa-python"></i>
                <h2>Python</h2>
            </div>
            <div class="icon">
                <i class="fa-solid fa-database"></i>
                <h2>SQL</h2>
            </div>
            <div class="icon">
                <img src="../images/c-sharp-logo.svg" alt="c-sharp-logo"/>
                <h2>C++</h2>
            </div>
            <div class="icon">
                <i class="fab fa-golang"></i>
                <h2>GoLang</h2>
            </div>
            <div class="icon">
                <i class="fab fa-js"></i>
                <h2>JavaScript</h2>
            </div>
            <div class="icon">
                <img src="../images/rlogo-icon.svg" alt="r-logo"/>
                <h2>R</h2>
            </div>
        </section>
        <h3>Tools</h3>
        <section class="icons">
            <div class="icon">
                <img src="../images/postgres-icon.svg" alt="postgres-logo"/>
                <h2>PostgreSQL</h2>
            </div>
            <div class="icon">
                <img src="../images/oracle-db-icon.svg" alt="oracle-logo"/>
                <h2>OracleDB</h2>
            </div>
            <div class="icon">
                <img src="../images/sphinx-icon.svg" alt="sphinx-logo"/>
                <h2>Sphinx</h2>
            </div>
        </section>
        <h3>GIS</h3>
        <section class="icons">
            <div class="icon">
                <img src="../images/qgis-icon.svg" alt="qgis-logo"/>
                <h2>QGIS</h2>
            </div>
            <div class="icon">
                <img src="../images/arcgis-icon.svg" alt="arcgis-logo"/>
                <h2>ArcGIS Pro</h2>
            </div>
            <div class="icon">
                <img src="../images/geoserver-icon.svg" alt="geoserver-logo"/>
                <h2>GeoServer</h2>
            </div>
            <div class="icon">
                <img src="../images/gdal-icon.svg" alt="gdal-logo"/>
                <h2>GDAL</h2>
            </div>
        </section>
    </div>
    <div id="footer"></div>
</body>
</html>
