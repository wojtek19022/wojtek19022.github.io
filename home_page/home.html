<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tech Stack</title>
    <link rel="icon" sizes="16x16" href="images/globe.png" type="image/x-icon"> <!--icon for a tab-->
    <link rel="stylesheet" href="../home_page/home_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script> 
        $(function(){
            $("#header").load("/components/header.html"); 
            $("#footer").load("/components/footer.html"); 
        });
    </script>
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <header>
            <h1 data-i18n="home_welcome_head">Welcome to My Tech Stack</h1>
            <p data-i18n="home_welcome_info">Here are some of the programming languages I work with:</p>
        </header>
        <h2 data-i18n="home_coding_langs">Coding languages</h2>
        <section class="icons">
            <div class="icon">
                <i class="fab fa-python"></i>
                <h3>Python</h3>
            </div>
            <div class="icon">
                <i class="fa-solid fa-database"></i>
                <h3>SQL</h3>
            </div>
            <div class="icon">
                <img src="../images/c-sharp-logo.svg" alt="c-sharp-logo"/>
                <h3>C#</h3>
            </div>
            <div class="icon">
                <i class="fab fa-golang"></i>
                <h3>GoLang</h3>
            </div>
            <div class="icon">
                <i class="fab fa-js"></i>
                <h3>JavaScript</h3>
            </div>
            <div class="icon">
                <img src="../images/rlogo-icon.svg" alt="r-logo"/>
                <h3>R</h3>
            </div>
        </section>
        <h2 data-i18n="home_tools">Tools</h2>
        <section class="icons">
            <div class="icon">
                <img src="../images/postgres-icon.svg" alt="postgres-logo"/>
                <h3>PostgreSQL</h3>
            </div>
            <div class="icon">
                <img src="../images/oracle-db-icon.svg" alt="oracle-logo"/>
                <h3>OracleDB</h3>
            </div>
            <div class="icon">
                <img src="../images/sphinx-icon.svg" alt="sphinx-logo"/>
                <h3>Sphinx</h3>
            </div>
        </section>
        <h2>GIS</h2>
        <section class="icons">
            <div class="icon">
                <img src="../images/qgis-icon.svg" alt="qgis-logo"/>
                <h3>QGIS</h3>
            </div>
            <div class="icon">
                <img src="../images/arcgis-icon.svg" alt="arcgis-logo"/>
                <h3>ArcGIS Pro</h3>
            </div>
            <div class="icon">
                <img src="../images/geoserver-icon.svg" alt="geoserver-logo"/>
                <h3>GeoServer</h3>
            </div>
            <div class="icon">
                <img src="../images/gdal-icon.svg" alt="gdal-logo"/>
                <h3>GDAL</h3>
            </div>
        </section>
    </div>
    <div id="footer"></div>
</body>
</html>
